    <title>SginUP form</title>

  <body class="body">
    <section id="form_section">
      <form
        action=""
        method="post"
        enctype="multipart/form-data"
        id="SgunUP_form"
      >
        <div class="page_title text-center" style="color: #eee">
          <h3 style="background-color: #1766db; padding:10px; width:100%; border-radius:5px;">NEWS BLOGS</h3>
        </div>
        <input
          type="text"
          name=""
          placeholder="plase enter your userneme"
          class="username"
        /><br />
        <input
          type="text"
          name=""
          placeholder="plase enter your E-mail"
          class="email"
        /><br />
        <input
          type="phone"
          name=""
          placeholder="plase enter your Phone"
          class="Phone"
        /><br />
        <input
          type="password"
          name=""
          placeholder="plase enter your password"
          class="password"
        /><br />
        <input
          type="password"
          name=""
          placeholder="plase enter confirm password"
          class="confirm_password password"
        /><br />
        <input type="checkbox" id="show_password" />
        <label for="show_password">show_password</label><br />
        <input type="checkbox" name="agres_checkbox" id="checkbox" />
        <label for="checkbox">agree tirms and conditions?</label><br />
        <label for="SginUP_img" class="SginUP_img">Upload-Img</label>
        <input type="file" name="SginUP_img" id="SginUP_img" hidden /><br />
        <input
          type="submit"
          name="SginUp_Submit_btn"
          value="Submit"
          id="SginUP_btn"
        />
        <a href="LogIn_form.html">LogIn now</a>
      </form>
    </section>
